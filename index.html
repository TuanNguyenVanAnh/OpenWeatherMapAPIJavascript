<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="style.css"/>
    <title>Open Weather Map</title>
</head>
<body>
    <div id="container">
        <div id="info">
            <h1 id="header">Open Weather API</h1>
            <h3 id="country"></h3>
        </div>
        <div id="show">
            <div id="day1" class="day">
                <img src="#" alt="#" id="img1" class="image"/>
                
                <p id="description1" class="des"></p>
                <p id="date1" class="dt"></p>
                <!-- <img src="https://cdn3.iconfinder.com/data/icons/touch-gesture-outline/512/double_click_touch_click_finger_hand_select_gesture-512.png" width="20px"/> -->
            </div>
            <div class="separate"></div>
            <div id="day2" class="day">
                <img src="#" alt="#" id="img2" class="image"/>
                <p id="description2" class="des"></p>
                <p id="date2" class="dt"></p>
            </div>
            <div class="separate"></div>
            <div id="day3" class="day">
                <img src="#" alt="#" id="img3" class="image"/>
                <p id="description3" class="des"></p>
                <p id="date3" class="dt"></p>
            </div><div id="day4" class="day">
                <img src="#" alt="#" id="img4" class="image"/>
                <p id="description4" class="des"></p>
                <p id="date4" class="dt"></p>
            </div>

            <div id="day5" class="day">
                <img src="#" alt="#" id="img5" class="image"/>
                <p id="description5" class="des"></p>
                <p id="date5" class="dt"></p>
            </div>
            
        </div>
     
    </div>
    <script src="jquery.js"></script>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
